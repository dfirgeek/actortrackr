{% extends "layouts/base.html" %}
{% block container %}

<div class="table-responsive">          
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Type</th>
                <th>Value</th>
                <th>Referenced Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for data in simple_choices %}
            <tr>
                <td>{{ data['type'] }}</td>
                <td>{{ data['value'] }}</td>
                <td><a href="/?q={{ data['q'] }}" target="_blank">{{ data['count'] }}</a></td>
                <td>-</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
